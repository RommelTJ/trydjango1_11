<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World 2</title>
</head>
<body>
<h1>Hello World 2</h1>
<p>This is {{  html_var }} coming through.</p>
<p>
    {% if html_var %}
        Random num: {{  num }}!
    {% endif %}
</p>

<p>
    {% for some_item in some_list %}
        {% if some_item|divisibleby:"2" %}
            Even number
        {% endif %}
        {{ some_item }}
    {% endfor %}
</p>
<p>Some item is: {{ some_list }}</p>
</body>
</html>
